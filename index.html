<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1> Calculadora de IMC</h1>
        <p> IMC é a sigla para Índice de Massa Corpórea, parâmetro adotado pela Organização Mundial de Saúde para calcularo peso ideal de cada pessoa.Quer descobrir seu IMC?
            <br> Insira seu peso e sua altura nos campos abaixo.</p>
        <form id="imc-form">
            <div class="peso">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70" required>
            </div>
            <div class="altura">
                <label for="altura">Altura (m):</label>
                <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75" required>
            </div>
            <button type="button" onclick="calcularIMC()">Calcule seu IMC</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
